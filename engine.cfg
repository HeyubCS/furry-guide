[application]

name="Platformer Project"
main_scene="res://menu.tscn"
icon="res://icon.png"

[display]

width=1920
height=1280
fullscreen=true
resizable=true
keep_screen_on=true
stretch_mode="disabled"
stretch_aspect="keep"

[input]

move_left=[key(A), jaxis(0, 0)]
move_right=[key(D), jaxis(0, 1)]
jump=[key(W), jbutton(0, 0)]

[physics_2d]

motion_fix_enabled=true
